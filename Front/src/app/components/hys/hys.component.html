<div id="Hard and soft skills" class="row"> 
    <h1>Hard and soft skills</h1>
<div class=" text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="85"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="500"
        [lazy]="true"
        [imageSrc]="'../../../assets/logos2/logojs.png'"
        [showImage]="true"
        [imageWidth]="50"
        [imageHeight]="50"
        [backgroundGradient]="true"
        [backgroundOpacity]=".1"
        [outerStrokeColor]="'#0665cb'"
        [outerStrokeGradient]="true"
        [outerStrokeGradientStopColor]="'#79bafb'"
        
    ></circle-progress>
    </div>
